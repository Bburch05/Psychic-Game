<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <div class="jumbotron">
                   <div class="title">
                    <h1 class="display-3">Psychic Game</h1>
                    <p class="lead">Can you guess the letter I'm thinking of?</p>
                    </div>
                        <div class="row">
                            <div class="col-md-6 stats">
                                <h1>Wins: <span id="winCount">0</span></h1>
                                <h1>Losses: <span id="lossCount">0</span></h1>
                                <h1>Guesses Left: <span id="guessLeft">10</span></h1>
                            </div>
                            <div class="col-md-6 guess">
                                <p>Your Guesses So Far: <div id="lettersWrong"> Nada </div></p>
                            </div>
                        </div>
               </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                        <h1 class="winorlose"></h1>
                </div>
            </div>
               
           </div>
       </div>
   </div>
    
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
